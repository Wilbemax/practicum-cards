<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./style.css"
			type="text/css" />
		<title>Создай свою карточку</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header-wrapper">
					<a
						href="https://wbm.netlify.app"
						target="_blank"
						class="header-logo">
						<img
							class="header-logo-img"
							src="./assets/1213.png"
							alt="WBM" />
					</a>
					<div class="header-hesh">#яндекс-практикум</div>
				</div>
			</div>
		</header>
		<section class="section">
			<div class="container">
				<div class="section-wrapper">
					
					<div class="left_side">
						<form name="addHero" class="form">
							<input class="left_side-input"  type="text" name="title" id="title"   name="title" required placeholder="Имя героя"/>
							<input class="left_side-input" type="text" name="description" id="description" name="description" required placeholder="Описание"/>
							<div class="form-parameters">
								<input class="left_side-input parameter-input" required type="number" name="str" id="str" min="1" max="99" placeholder="Сила" />
								<input class="left_side-input parameter-input" required type="number" name="agi" id="agi" min="1" max="99" placeholder="Ловкость" />
								<input class="left_side-input parameter-input" required type="number" name="hp" id="hp" min="1" max="100" placeholder="Очки жизни" />
								<input class="left_side-input parameter-input" required type="number" name="int" id="int" min="1" max="99" placeholder="Интеллект" />
							</div>
							<label class="left_side-input"
							><input
								class="left_side-input-file"
								type="file"
								name="paper"
								id="inputImage" />
							<p>Выбери обложку</p>
						</label>
						  <button class="left_side-button" id="addHero">Добавить героя</button>
						</form>
				</div>
				<div class="right_side" id="right_side"></div>
			</div>
		</section>
		<footer class="footer">
			<a
				target="_blank"
				href="https://github.com/Wilbemax"
				>©Коломиец Максим 2023</a
			>
		</footer>

		<script src="index.js"></script>
	</body>
</html>
